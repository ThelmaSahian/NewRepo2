<ng-template #content let-modal>
    <div class="header-modal">
      <span class="raleway-title-modal">Agrega entregas</span>
    </div>
    <div class="modal-body" >
      <form>
        <div class="">
            <div class="col-lg-3">
              <label>Empleado:</label>
              <dx-select-box 
                [dataSource]="this.listaEmpleados"
                placeholder="Seleccione un empleado" 
                [showClearButton]="true" 
                width="100%" 
                displayExpr="text" 
                valueExpr="id"
                [(value)]="this.model.idEmpleado"
                [disabled]="true"
                (onValueChanged)="changeEmpleado($event)"
                >
                <dx-validator id="idValidadorEmpleado"
                    [validationGroup]="groupValidationEntrega">
                    <dxi-validation-rule type="required" message="Seleccione un empleado">
                    </dxi-validation-rule>
                </dx-validator>
             </dx-select-box>
            </div>
        </div>  
        <div class="">
            <div class="col-lg-3">
            <label>NÃºmero:</label>
                <dx-text-box
                    [disabled]="true"
                    [showClearButton]="true"
                    width="98%"
                    [(value)]="this.model.numeroEmpleado"
                >
                </dx-text-box>
            </div>
        </div>
        <div class="">
            <div class="col-lg-3">
              <label
                >Rol</label
              >
              <dx-select-box 
                  [dataSource]="this.tiposRoles"
                  [showClearButton]="true" 
                  width="100%" 
                  displayExpr="text" 
                  valueExpr="id"
                  [(value)]="this.model.idRol"
                  [disabled]="true"
                  >
                  <dx-validator id="idValidadorRol"
                      [validationGroup]="groupValidationEntrega">
                      <dxi-validation-rule type="required" message="Seleccione un rol">
                      </dxi-validation-rule>
                  </dx-validator>
               </dx-select-box>
              </div>
          </div>
        <div class="">
            <div class="col-lg-3">
            <label>Mes:</label>
            <!-- <input type="month" [[(value)]="this.model.mes"> -->
            <dx-text-box
                displayFormat="MM"
                pickerType="calendar" 
                placeholder="mm" 
                [showClearButton]="true" 
                type="date"
                [[(value)]="this.model.mes" 
            >
                <dx-validator id="idValidadorMes"
                    [validationGroup]="groupValidationEntrega">
                    <dxi-validation-rule type="required" message="Ingrese el mes">
                    </dxi-validation-rule>
                </dx-validator>
            </dx-text-box>
            </div>
        </div>  
        <div class="">
            <div class="col-lg-3">
              <label>Cantidad de entregas:</label>
              <dx-text-box
                [disabled]="true"
                [showClearButton]="true"
                width="98%"
                [(value)]="this.model.cantidadEntregas"
                >
            </dx-text-box>
            </div>
        </div>
    </form >
    </div>
    <dx-button AllowAnimation="false" class="button-cancelar-action mr-3" (onClick)="cancelarModal()"
        ><i class="fas fa-ban mr-1"></i> Cancelar
    </dx-button>
    <dx-button AllowAnimation="false" class="button-main-action" (onClick)="guardar($event)"
        [validationGroup]="groupValidationEntrega"><i class="fas fa-check mr-1"></i> Guardar
    </dx-button>
</ng-template>
